<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Jumbled Hover Effect</title>
    </head>
    <body>
        <div class="text">
            <div class="line">
                <div id="name" class="word fancy">Rhisav</div>
                <div class="word">Ray</div>
            </div>
            <div class="line">
                <div class="word">is</div>
                <div class="word">a</div>
            </div>
            <div class="line">
                <div class="word">front</div>
                <div id="end" class="word fancy">end</div>
            </div>
            <div class="line">
                <div class="word">developer</div>
            </div>
            <div class="line">
                <div id="num" class="word fancy">9907563452</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
